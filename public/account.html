<!DOCTYPE>
<html>

<head>
    <meta charset='utf-8'>
    <title>Library | Account</title>

    <link rel="shortcut icon" href="#"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/library/style/style.css">

    <script src="/library/javascript/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>

<body class="body">

<!-- Navigation bar -->
<div id="navigation-bar-palace" class="w-100"></div>

<!-- Content -->
<div class="container bootstrap snippet marg-b-5">
    <div class="row mt-4">
        <!--Left Bar-->
        <div class="col-sm-3">
            <!--left col-->
            <div class="text-center">
                <img class="avatar img-circle img-thumbnail wd-12r"
                     src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png"
                     alt="avatar">
            </div>

            <hr>
        </div>


        <!--Main container-->
        <div class="col-sm-9">

            <h1 class="w-100">
                Account
            </h1>

            <hr>

            <div class="tab-content">
                <div class="tab-pane active">

                    <div class="form-group">
                        <div class="col-xs-6">
                            <h6 class="m-0 sub-title">
                                Username
                            </h6>
                            <h3 id="username" class="m-0"></h3>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-row w-100">

                            <div class="col-xs-6 w-50">
                                <h6 class="m-0 sub-title">
                                    First name
                                </h6>
                                <h3 id="first-name" class="m-0"></h3>
                            </div>

                            <div class="col-xs-6 w-50">
                                <h6 class="m-0 sub-title">
                                    Last name
                                </h6>
                                <h3 id="last-name" class="m-0"></h3>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6">
                            <h6 class="m-0 sub-title">
                                Email
                            </h6>
                            <h3 id="email" class="m-0"></h3>
                        </div>
                    </div>

                    <hr>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Footer -->
<div id="footer-palace" class="w-100"></div>

<script>
    loadAccountInfo()
</script>
</body>

</html>
