<!DOCTYPE>
<html>

<head>
    <meta charset='utf-8'>
    <title>Library | Book</title>

    <link href="#" rel="shortcut icon"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/library/style/style.css" rel="stylesheet">

    <script src="/library/javascript/script.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body class="body">

<!-- Navigation bar -->
<div class="w-100" id="navigation-bar-palace"></div>

<!-- Content -->
<div class="container bootstrap snippet marg-b-5">
    <div class="row mt-4">
        <!--Left Bar-->
        <div class="col-sm-3">
            <!--left col-->
            <div class="text-center">
                <img id="hardcover-img"
                     alt="hardcover"
                     class="avatar img-circle img-thumbnail wd-12r"
                     src="https://icons.iconarchive.com/icons/paomedia/small-n-flat/512/book-icon.png">
            </div>
            <hr>

            <div class="panel panel-default">
                <div class="panel-body">
                    <a id="book-file-url" class="btn btn-outline-success w-100 mt-4" href="#">
                        Download
                    </a>
                </div>
            </div>
        </div><!--/col-3-->

        <!--Main container-->
        <div class="col-sm-9">
            <!-- Title -->
            <div class="col-sm w-100">
                <div class="w-50 fl-left">
                    <h1>Book</h1>
                </div>
            </div>

            <br><br>

            <!-- Information -->
            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <hr>
                    <div id="book-info-place" class="form">

                        <div class="form-group">
                            <div class="col-xs-6">
                                <h6 class="m-0 sub-title">Title</h6>
                                <h3 id="title" class="m-0"></h3>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-row w-100">
                                <div class="col-xs-6 w-50">
                                    <h6 class="m-0 sub-title">
                                        First name
                                    </h6>
                                    <h3 id="first-name" class="m-0"></h3>
                                </div>
                                <div class="col-xs-6 w-50">
                                    <h6 class="m-0 sub-title">
                                        Last name
                                    </h6>
                                    <h3 id="last-name" class="m-0"></h3>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-xs-6">
                                <h6 class="m-0 sub-title">
                                    Publisher
                                </h6>
                                <h3 id="publisher" class="m-0"></h3>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6">
                                <h6 class="m-0 sub-title">
                                    Publication year
                                </h6>
                                <h3 id="publication-year" class="m-0"></h3>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6">
                                <h6 class="m-0 sub-title">
                                    Number of pages
                                </h6>
                                <h3 id="pages" class="m-0">${book.numberOfPages}</h3>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6">
                                <h6 class="m-0 sub-title">
                                    Language
                                </h6>
                                <h3 id="language" class="m-0"></h3>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6">
                                <h6 class="m-0 sub-title">
                                    Description
                                </h6>
                                <h3 id="description" class="m-0"></h3>
                            </div>
                        </div>

                    </div>

                    <hr class="mb-2">

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Footer -->
<div class="w-100" id="footer-palace"></div>

<script>
    loadBookInfo()
</script>
</body>

</html>
